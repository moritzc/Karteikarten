version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/karteikarten"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "change_me_super_secret" # In production, set via .env
    depends_on:
      - db
    restart: always
    volumes:
      - uploads:/app/public/uploads

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: karteikarten
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  uploads:
